on:
  push:
    tags:
    - 'v*'

name: Create release from tag

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    container:
      image: golang:latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: |
          apt-get update && \
          apt-get install -y hub zip && \
          go get -u golang.org/x/lint/golint

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: ls
      - run: git log

      - run: 'echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV'

      - run: '(echo $VERSION; echo; git cherry -v $(git describe --abbrev=0 HEAD^) | cut -d" " -f3-) > CHANGELOG'

      - run: |
          ./build.sh

      - run: |
          set -x
          export
          hub release create "$(for zip in ./dist/*.zip; do echo -n "-a $zip "; done)" -F CHANGELOG "$VERSION"
